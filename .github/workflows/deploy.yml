name: Deploy to Cloudflare Pages

on:
  # Manual trigger with option for full refresh
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Full refresh of all 6 seasons from nflverse'
        required: false
        default: false
        type: boolean
  
  # Auto-deploy on push to main
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  
  # Nightly updates at 3 AM EST (8 AM UTC)
  # Sunday post-game updates (EST times, converted to UTC):
  #   - After 1pm games: ~4:30pm EST = 21:30 UTC
  #   - After 4:15pm games: ~8pm EST = 01:00 UTC (Monday)
  #   - After SNF 8:30pm games: ~midnight EST = 05:00 UTC (Monday)
  schedule:
    - cron: '0 8 * * *'       # Daily 3 AM EST
    - cron: '30 21 * * 0'     # Sunday 4:30pm EST (after 1pm games)
    - cron: '0 1 * * 1'       # Monday 8pm EST / Sunday (after 4:15pm games)
    - cron: '0 5 * * 1'       # Monday midnight EST (after SNF)

jobs:
  generate-data:
    name: Generate Fantasy Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate all data files (quick update only)
        run: |
          echo "Running quick update (current season only from nflverse)..."
          python scripts/generate_data.py --quick
      
      - name: Copy data to website
        run: |
          mkdir -p website/public/data
          cp output/*.json website/public/data/
          # Remove enriched_player_stats.json - too large for Cloudflare (41MB > 26MB limit)
          rm -f website/public/data/enriched_player_stats.json
      
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fantasy-data
          path: website/public/data/
          retention-days: 7
  
  deploy:
    name: Build and Deploy to Cloudflare
    needs: generate-data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download data artifacts
        uses: actions/download-artifact@v4
        with:
          name: fantasy-data
          path: website/public/data/
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      
      - name: Build Astro site
        working-directory: ./website
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fantasyloser
          directory: website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
