name: Deploy to Cloudflare Pages

on:
  # Manual trigger
  workflow_dispatch:
  
  # Auto-deploy on push to main
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  
  # Nightly updates at 3 AM EST (8 AM UTC)
  schedule:
    - cron: '0 8 * * *'

jobs:
  generate-data:
    name: Generate Fantasy Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate all data files
        run: |
          python scripts/generate_data.py --all
      
      - name: Copy data to website
        run: |
          mkdir -p website/public/data
          cp output/*.json website/public/data/
      
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fantasy-data
          path: website/public/data/
          retention-days: 7
  
  deploy:
    name: Build and Deploy to Cloudflare
    needs: generate-data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download data artifacts
        uses: actions/download-artifact@v4
        with:
          name: fantasy-data
          path: website/public/data/
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      
      - name: Build Astro site
        working-directory: ./website
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fantasyloser
          directory: website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
